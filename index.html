<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400&family=Overpass:wght@400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <div class="bg">
    <div class="card" id="card">
      <div class="star">
        <div class="circle">
          <img src="./images/icon-star.svg" alt="">
        </div>
      </div>
      <h1 id="how">How did we do?</h1>
      <p id="text">Please let us know we did with your support request. All feedback is appreciated to help us imporve our offering!</p>
      <div class="rating">
        <button class="ratingButton" id="btn1" onclick="selectedButton1()">1</button>
        <button class="ratingButton" id="btn2" onclick="selectedButton2()">2</button>
        <button class="ratingButton" id="btn3" onclick="selectedButton3()">3</button>
        <button class="ratingButton" id="btn4" onclick="selectedButton4()">4</button>
        <button class="ratingButton" id="btn5" onclick="selectedButton5()">5</button>
      </div>
      <button class="submit" onclick="submit()">SUBMIT</button>
    </div>
    <div class="thankYouCard" id="thankYouCard">
      <img src="./images/illustration-thank-you.svg" alt="thank you image" id="thankyouimage">
      <div class="selectedRating">
        <p id="ratingText">You selected x out of 5</p>
      </div>
      <h1 class="thankYouText">Thank you!</h1>
      <p class="appreciateText">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>
  </div>
</body>
</html>
